<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="STABLEMATE Boxing Trainer - AI-powered boxing training app for beginners" />
    
    <!-- Prevent caching for development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS-specific meta tags for web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="STABLEMATE" />
    
    <!-- iOS app icons -->
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.svg" />
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icon-192.svg" />
    
    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#222222" />
    
    <title>STABLEMATE Boxing Trainer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
